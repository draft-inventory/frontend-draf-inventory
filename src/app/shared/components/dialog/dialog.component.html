<div class="h-auto w-auto">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <app-form
      [fields]="data.fields"
      (formSubmit)="onFormSubmit($event)"
    ></app-form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
