<div class="flex justify-between">
  <mat-form-field class="example-full-width">
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Filter" (input)="onFilterChange($event)">
  </mat-form-field>

  <div class="flex flex-row justify-between align-baseline">
    <button mat-button (click)="openDialog()">Add stock</button>
    <button mat-button>Import</button>
    <button mat-button>Export</button>
    <mat-form-field>
      <mat-label>Export</mat-label>
      <mat-select (selectionChange)="exportData($event.value)">
        <mat-option value="Imprimir">Imprimir</mat-option>
        <mat-option value="Pdf">Pdf</mat-option>
        <mat-option value="Excel">Excel</mat-option>
        <mat-option value="CSV">CSV</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
